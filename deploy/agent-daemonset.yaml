apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ark-agent
  namespace: ark-system
  labels:
    app: ark-agent
    component: data-plane
spec:
  selector:
    matchLabels:
      app: ark-agent
  template:
    metadata:
      labels:
        app: ark-agent
        component: data-plane
    spec:
      # 必须使用 hostNetwork 和 hostPID 以访问宿主机进程和网络命名空间
      hostNetwork: true
      hostPID: true
      hostIPC: true
      # 需要特权模式以挂载 eBPF 程序和访问内核资源
      containers:
      - name: ark-agent
        image: ark:latest  # 替换为实际的镜像地址，如 registry.example.com/ark:v1.0.0
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
              - NET_ADMIN
              - BPF
              - SYS_RESOURCE
        args:
          - "run"
          - "--hub-url"
          - "ws://ark-hub.ark-system.svc.cluster.local:8080"
          - "--probe"
          - "/opt/ark/probes/ark-probe-nvml.py"
        env:
        - name: RUST_LOG
          value: "info"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        # 挂载规则目录（可选，如果使用 ConfigMap）
        volumeMounts:
        - name: rules
          mountPath: /opt/ark/rules
          readOnly: true
        - name: probes
          mountPath: /opt/ark/probes
          readOnly: true
        # 挂载 IPC socket 目录（Unix Domain Socket）
        - name: ipc-socket
          mountPath: /var/run/ark
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # 健康检查：检查进程是否运行
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - "pgrep -f 'ark run' > /dev/null"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - "test -S /var/run/ark/ark.sock || pgrep -f 'ark run' > /dev/null"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      # 规则文件（可选，通过 ConfigMap 提供）
      - name: rules
        configMap:
          name: ark-rules
          optional: true
      # 探针脚本（可选，通过 ConfigMap 提供）
      - name: probes
        configMap:
          name: ark-probes
          optional: true
      # IPC socket 目录（使用 hostPath 以便在宿主机上持久化）
      - name: ipc-socket
        hostPath:
          path: /var/run/ark
          type: DirectoryOrCreate
      # 容忍所有节点（包括 master）
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
